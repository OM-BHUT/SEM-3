  <body>
    <form action="" class="form-1" name="form-1">
      <input type="text" name="" id="username" placeholder="username">
      <input type="number" id='phoneNumber' placeholder="phone number">
      <input type="text" name="" id="aadhar" placeholder="aadharCardNumber">
      <input type="text" id="url" placeholder="enter url">
      <input type="text" placeholder="password" id="password">
      <input type="text" placeholder="repeat password" id="repeat-password">
      <input type="number" placeholder="age" id="age">
      <input type="number" placeholder="enrollment number" id="enrollment">
      <input type="email" name="" id="email" placeholder="email">

       <input type="button" onclick="check()" value="Submit">

    <div id="result">

    </div>
    <script>
      function check(){
        let result = document.getElementById("result");
        // let a = document.getElementsByName("form-1");
        let username=document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let rPassword=document.getElementById("repeat-password").value;
        let age = document.getElementById("age").value;
        let enrollment = document.getElementById("enrollment").value;
        let email=document.getElementById("email").value;
        let phoneNUmber = document.getElementById('phoneNumber').value;
        let aadhar = document.getElementById('aadhar').value;
        let url = document.getElementById('url').value;
          let count=0;
          let pattern1 = /[\w]{8,}/;
          regx = new RegExp(pattern1);
            if(regx.test(username)){
              count++;
            }
              pattern1=/^((\+?){1}91{1})? ?-?[9876]{1}[0-9]{9}$/;
              regx=new RegExp(pattern1);
              if(regx.test(phoneNUmber)){
                count++;
              }
              pattern1=/^(\d{4})\s?(\d{4})\s?(\d{4})$/;
              regex = new RegExp(pattern1);
              if(regex.test(aadhar)){
                count++;
              }
              pattern1=/^(https:\/\/www|http:\/\/www|www)\.[a-zA-Z0-9]+\.[a-zA-Z]{2,5}$/;
              regex=new RegExp(pattern1);
              if(regex.test(url)){
                count++;
              }
              let passCheck;
          let pattern2 = /^(?=.*\d)(?=.*\W)[\w\d\W]{8,12}$/;
          regx=new RegExp(pattern2);
            if(regx.test(password)){
              count++;
            }
            if(rPassword==password){
              count++;
            }
            let date = new Date();
            date = date.getFullYear();
            let newDate = date-age;
            let ageCheck=false;
            if(newDate<2006){
              count++;
            }
            let enrollPattern=/^(23)(01010)[0-9]{4,12}$/;
            regx = new RegExp(enrollPattern);
            if(regx.test(enrollment)) {
              count++;
            }

            pattern1 =  /^([a-zA-Z0-9\-\.])+@[a-zA-Z0-9\-]+\.[a-zA-Z]{2,5}$/;
            regx = new RegExp(pattern1);

            if(regx.test(email)){
              count++;
            }
              console.log(count+' count')
            if(count==9){
              result.innerHTML='valid';
            }else{
              result.innerHTML='invalid';
            }
      }
    </script>
