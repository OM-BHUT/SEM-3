<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcy</title>
    <link rel="stylesheet" href="Q1.css" />
    <link rel="stylesheet" href="utils.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Calculate me</h1>
    <div
      class="container mx-md-auto d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row">
        <input
          type="text"
          class="form-control input-1 border border-black shadow" id="display"
        />
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn px-4 py-3 px-3 border border-black m-2 shadow fs-5" onclick="numberInput(7)">
            7
          </button>
        </div>
        <div class="col-3">
            <button class="btn px-4 py-3 px-3 border border-black m-2 shadow" onclick="numberInput(8)">
              8
            </button>
          </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(9)">
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="getOperator('*')">
            X
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(4)">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(5)">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(6)">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="getOperator('/')">
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(1)">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(2)">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(3)">
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="getOperator('+')">
            +
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="numberInput(7)">
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="getDecimal('.')">
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="getEqualTo()">
            =
          </button>
        </div>
        <div class="col-3">
          <button class="btn px-4 py-3 border border-black m-2 shadow" onclick="getOperator('-')">
            -
          </button>
        </div>
      </div>
    </div>
    <script src="Q1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
