<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <div class="above-main">

        <div id="main">
            
            <div class=" mb-3">
                <input type="text" id="label-1" class="form-control" id="floatingInput" placeholder="Enter Value">
              </div>
              <div class="buttons">
                <button type="button" class="btn btn-secondary button" onclick="calcy('(')">(</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy(')')">)</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('%')">%</button>
                <button type="button" class="btn btn-secondary button "  onclick="calcy('AC')">AC</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('7')">7</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('8')">8</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('9')">9</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('/')">/</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('4')">4</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('5')">5</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('6')">6</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('*')">x</button>              
                <button type="button" class="btn btn-secondary button" onclick="calcy('1')">1</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('2')">2</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('3')">3</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('-')">-</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('0')">0</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('.')">.</button>
                <button type="button" class="btn btn-primary button" onclick="calcy('=')">=</button>
                <button type="button" class="btn btn-secondary button" onclick="calcy('+')">+</button>

              </div>
        </div>
    </div>
    <script>

        var count=0;

        function calcy(num){

            if(count>0){
                label.value = "";
                count=0;
            }

            label = document.getElementById('label-1');
            
            if(num=='='){
                ans = eval(label.value);
                label.value = ans;
                count++;
            }
     
            else if(num=='AC'){
                label.value = "";
            }
            else{
                label.value+=num
                
            }
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
