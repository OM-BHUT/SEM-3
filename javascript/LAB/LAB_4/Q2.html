<!-- Demonstrate different array functions like push, pop, shift, unshift, splice, sort etcâ€¦ -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        arr = ["hi","hello"];
        arr.push("push");
        arr.unshift("unshift");
        document.write("before pop/shift = "+arr);
        arr.pop();
        arr.shift();
        document.write("<br>");
        document.write("after pop/shift = "+arr);
    </script>
 </body>
 </html>
