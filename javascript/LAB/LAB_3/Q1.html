<!-- Demonstrate the use of array to Æ’ind maximum number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = [5,2,11,8,19];
        max = a[0];
        for(i=0;i<a.length;i++){
            if(a[i]>max){
                max=a[i];
            }
        }
        document.write(max);
        
    </script>
</body>
</html>
