<!--WAP to read an array from the user and sort them in ascending order -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // n = parseInt(prompt("enter number"));
        arr = [];
        s1 = prompt("enter values");
        arr= s1.split(",") ;
        console.log(arr);
        
        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);
        document.write(arr);
        
        
        

    </script>
</body>
</html>
