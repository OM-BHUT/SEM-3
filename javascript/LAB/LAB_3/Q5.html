<!-- Write a JavaScript that uses a loop that searches a word in sentence held in an array,
returning the index of the word -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s = prompt("enter string");
        arr1=[];
        arr1=s.split(" ");
        word = prompt("enter word to find");
        for(i=0;i<arr1.length;i++){
            if(arr1[i]==word){
                document.write(i);
            }
        }
    </script>
</body>
</html>
