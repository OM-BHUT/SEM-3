<!-- Armstrong Number  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("enter number");
        b=a.length;
        d=0;
        for(i=0;i<b;i++){
            c = parseInt (a.charAt(i));
            d += Math.pow(c,b);
        }
        if(d==a){
            document.write("Armstrong");
        }
        else{
            document.write("Not Armstrong");
        }
        
    </script>
</body>
</html>
