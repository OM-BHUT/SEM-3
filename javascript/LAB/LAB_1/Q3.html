<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt (prompt("enter number"));
        factorial = n;
        for(i=2;i<n;i++){
            factorial = factorial*i; 
        }
        document.write("factorial= "+factorial);
        
    </script>
</body>
</html>
