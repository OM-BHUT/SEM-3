<!-- . Write a JavaScript having a list of checkbox and by clicking on checkbox, it should show
list of selected value in comma separated format. (e.g. list of roll number as checkbox
value, and display selected roll number in comma separated format) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="number" id="numberOfStudents">
    <input type="button" name="" id="" value="enter" onclick="displayRollno()">
    <span>enter number of students</span>
    <br>
    <span id="boxes"></span>
    <span id="result"></span>
    <!-- <input type="checkbox"> -->
    <script>
        boxes = document.getElementById("boxes");
        result=document.getElementById("result");
        noOfStudents=0;
        newArr=[];
        count=[];
        arr = [];
        displayRollno=()=>{
         noOfStudents =  parseInt(document.getElementById('numberOfStudents').value);
         arr=[];
         newArr=[];
          for (i=0;i<noOfStudents;i++) {
            if(i==0){
                boxes.innerHTML="";
            }
            count[i]=0;
            arr[i]=i+101;
            boxes.innerHTML += "<input type='checkbox' onclick='checkBox("+i+")'>" + arr[i] + "<br/>";
          }
      };
      checkBox=(i)=>{
        
        count[i]++;
        if(count[i]==1){
            newArr[i]=arr[i];
            result.innerHTML="entered";
        }
        else if(count[i]==2){
            newArr[i]=null;
            count[i]=0;
            result.innerHTML="exited";
        }
        result.innerHTML=newArr.filter(v=>v!=null).join(',');
      };
    </script>
  </body>
</html>
