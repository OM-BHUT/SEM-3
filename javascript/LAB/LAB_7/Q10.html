<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="a(event)">
    <div style="height: 100vh; width: 100vw;"></div>
    <script>
        a=(e)=>{
            switch(e.button){
                case 0: console.log("left");
                        break;
                case 1: console.log("middle");
                        break;
                case 2: console.log("right");
                        break;
                default: break;
            }
        }
    </script>
</body>
</html>
