  </div>

      },
      {

        "id": "2"
      },
      {

        "id": "5"
      }
      // Add more objects as needed
    ];

    function displayStudent() {
      var temp = document.getElementById('result');
      var tempString = "<table class='table table-bordered'>";
      for (var i = 0; i < arr.length; i++) {
        tempString += "<tr>";
        tempString += "<td>" + arr[i].name + "</td>";
        tempString += "<td><img src='" + arr[i].avatar + "' width='50'></td>";
        tempString += "<td>" + arr[i].id + "</td>";
        tempString += "<td><button onclick='deleteStudents(" + i + ")'>Delete</button></td>";
        tempString += "<td><button onclick='editStudents(" + i + ")'>Edit</button></td>";
        tempString += "</tr>";
      }
      tempString += "</table>";
      temp.innerHTML = tempString;
    }

    function addNew() {
      var warn = document.getElementById('warning');
      var input = document.getElementById('input-1');
      var inputValue = input.value.trim();
      
      if (inputValue === "") {
        warn.style.color = "red";
        warn.innerHTML = "Enter valid input";
        return;
      }

      if (c === 0) {
        // Adding new student
        var newStudent = {
          "name": inputValue,
          "avatar": "", // Add avatar URL if available
          "id": (arr.length + 1).toString() // Generate ID dynamically
        };
        arr.push(newStudent);
        input.value = "";
        warn.innerHTML = "";
        displayStudent();
      } else {
        // Editing existing student
        arr[i].name = inputValue;
        displayStudent();
        c = 0;
        input.value = "";
        document.getElementById('button-click').innerHTML = "Add";
      }
    }

    function deleteStudents(index) {
      arr.splice(index, 1);
      displayStudent();
    }

    function editStudents(index) {
      i = index;
      c = 1;
      var input = document.getElementById('input-1');
      input.value = arr[index].name;
      document.getElementById('button-click').innerHTML = "Edit";
    }

    displayStudent(); // Initial display
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
