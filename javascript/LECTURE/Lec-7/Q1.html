<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="input-box">
    <button class="btn" onclick="validation()">Enter</button>
    <div id="result">

    </div>
    <script>
        function validation(){

            let a = document.getElementById("input-box").value;
            let b = document.getElementById("result");
            let pattern = "^23[0-9]{9}";
            let regex = new RegExp(pattern);
            if(regex.test(a)){
                b.innerHTML="Valid";
            }
            else{
                b.innerHTML="Invalid";
            }
        }
    </script>
</body>
</html>
