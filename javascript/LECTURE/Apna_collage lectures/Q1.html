<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>

        let a = document.querySelectorAll(".box");

        // console.log(a);

    </script>
